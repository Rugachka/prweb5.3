<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
    <TITLE>Math Functions and Constants</TITLE>
</HEAD>
<BODY>
    <SCRIPT type="text/javascript" language="JavaScript">
        // Constants
        document.write("<h2>КОНСТАНТИ</h2>");
        document.write("1. Значення константи е = " + Math.E + "<br>");
        document.write("2. Значення константи π = " + Math.PI + "<br>");
        document.write("3. Десятковий логарифм постійної Ейлера (е) = " + Math.log10(Math.E) + "<br>");
        document.write("4. Двійковий логарифм постійної Ейлера (е) = " + Math.log2(Math.E) + "<br>");
        document.write("5. Натуральний логарифм числа 10 = " + Math.log(10) + "<br>");
        document.write("6. Натуральний логарифм числа 2 = " + Math.log(2) + "<br>");
        document.write("7. Корінь квадратний із двох = " + Math.sqrt(2) + "<br>");
        document.write("8. Корінь квадратний з однієї другої = " + Math.sqrt(0.5) + "<br>");

        // Functions
        document.write("<h2>ФУНКЦІЇ</h2>");
        document.write("Натуральний логарифм від e2: y = " + Math.log(Math.E ** 2) + "<br>");
        document.write("Результат обчислення десяткового логарифма від числа 100: y = " + Math.log10(100) + "<br>");
        document.write("Результат обчислення двійкового логарифма від числа 8: y = " + Math.log2(8) + "<br>");
        document.write("Тангенс 45 градусів (з округленням): y = " + Math.round(Math.tan(45 * Math.PI / 180)) + "<br>");
        document.write("Результат округлення числа 1,00123 у більшу сторону: y = " + Math.ceil(1.00123) + "<br>");

        // Random Number Generator
        document.write("<h2>ГЕНЕРАТОР ВИПАДКОВИХ ЧИСЕЛ</h2>");
        document.write("Формування випадкових чисел в інтервалі [0;1]: y = " + Math.random() + "<br>");
    </SCRIPT>
</BODY>
</HTML>
